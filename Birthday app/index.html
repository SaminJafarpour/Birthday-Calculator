<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    
</head>
<body>
    <div class="row d-flex align-item-center justify-content-center">
        <form class="col-4">
            <h1 class="form-label">Sign Up Form</h1><br>
            <label for="fname" class="form-label">First name:</label><br>
            <input type="text" class="form-control" id="fname" name="fname"><br>
            <label for="lname" class="form-label">Last name:</label><br>
            <input type="text" class="form-control" id="lname" name="lname"><br>
            <label for="birthday"class="form-label">Date Of Birth:</label><br>
            <input type="date" class="form-control" id="birthday" name="birthday"><br>
            <label for="userEmail" class="form-label">email:</label><br>
            <input type="email" class="form-control" id="userEmail" name="userEmail"><br>
            <label for="userPassword" class="form-label">password:</label><br>
            <input type="password" class="form-control" id="userPassword" name="userPassword"><br>
            <button type="button" class="btn">Submit</button>
          </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script type="module" src="index.js"></script>
</body>
</html>
